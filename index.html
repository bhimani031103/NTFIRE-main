<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="/NTFIRE-main/style.css">
    <script src="/NTFIRE-main/particles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1></h1><div id="inputOutputBox" class="input-output-box" style="display: none;">
        <!-- Input query will be displayed here -->
    </div>
</div>

<div class="navbar">
    <div class="navbar-left">
        <p class="navbar-text">ChatBot</p>
    </div>

</div>

<div class="search-bar">
    <form id="searchForm">
        <input type="text" class="search-input" id="searchInput" placeholder="Enter your query...">
        <button type="submit" class="search-btn">
            <i class="fa fa-paper-plane"></i>
        </button>
        <button type="upload" class="upload-btn">
             <i class="fa fa-upload"></i>
        </button>
    </form>
</div>

<div class="cards">
    <!-- Cards containing information about the AI SQL Query Solver -->
    <div class="card">
        <h2>AI SQL Query Solver</h2>
        <p>Our AI-powered SQL Query Solver can analyze your SQL queries and provide optimized solutions. It leverages advanced algorithms and machine learning techniques to enhance query performance and accuracy.</p>
    </div>
    <!-- Add more cards as needed -->
    
</div>

<script src="/NTFIRE-main/script.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
